<main class="flex-characters">
    <div *ngFor="let char of characters$ | async ; let i = index">
        <mat-card>
            <mat-card-header>
                {{ char.name }}
            </mat-card-header>
            <img [src]="'assets/'+char.src" />
            <a [routerLink]="''+i" mat-button routerLinkActive="active" >Watch</a>
        </mat-card>
    </div>
</main>
